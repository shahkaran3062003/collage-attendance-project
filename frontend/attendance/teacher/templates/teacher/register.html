{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'styles/tailwind.css' %}" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>


</head>

<body>
  <div x-data="setup()" x-init="$refs.loading.classList.add('hidden'); setColors(color);" :class="{ 'dark': isDark}">
    <!-- Loading screen -->
    <div x-ref="loading"
      class="fixed inset-0 z-50 flex items-center justify-center text-2xl font-semibold text-white bg-primary-darker">
      Loading.....
    </div>
    <div
      class="flex flex-col items-center justify-center min-h-screen p-4 space-y-4 antialiased text-gray-900 bg-gray-100 dark:bg-dark dark:text-light">
      <!-- Brand -->
      <main>
        <div class="w-full max-w-sm px-4 py-6 space-y-4 bg-white rounded-md dark:bg-darker">
          <h1 class="text-xl font-semibold text-center">Register-Teacher</h1>




          <form action="" class="space-y-4" method="post">
            {% csrf_token %}
            <video autoplay playsingleline
              class="px-4 py-2 w-full rounded-full dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"></video>
            <button
              class="px-4 py-2 w-full border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker">Take
              Photo</button>
            <canvas class="px-4 py-2 bg-gray-100 rounded-full canvasSize" width="320" height="240"
              id="canvaImg"></canvas>
            <input type="text" id="imageTb" name="userImage" hidden />

            <input
              class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
              type="text" name="name" placeholder="Name" required />

            <input
              class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
              type="text" name="address" placeholder="Address" required />
            <input
              class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
              type="text" name="mobile" placeholder="Number" required />
            <input
              class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"
              type="email" name="email" placeholder="Email address" required />

            <select name="department"
              class="w-full px-4 py-2 border rounded-md dark:bg-darker dark:border-gray-700 focus:outline-none focus:ring focus:ring-primary-100 dark:focus:ring-primary-darker"">
              <option value=" BCA">BCA</option>
              <option value="IT">BSC. IT</option>
            </select>
            <div class="flex items-center justify-between">
              <!-- Remember me toggle -->
              <label class="flex items-center">
                <div class="relative inline-flex items-center">
                  <input type="checkbox" name="accept_terms"
                    class="w-10 h-4 transition bg-gray-200 border-none rounded-full shadow-inner outline-none appearance-none toggle checked:bg-primary-light disabled:bg-gray-200 focus:outline-none" />
                  <span
                    class="absolute top-0 left-0 w-4 h-4 transition-all transform scale-150 bg-white rounded-full shadow-sm"></span>
                </div>
                <span class="ml-3 text-sm font-normal text-gray-500 dark:text-gray-400">
                  I accept the
                  <a href="#" class="text-sm text-blue-600 hover:underline">Terms and Conditions</a>
                </span>
              </label>
            </div>
            <div>
              <button type="submit"
                class="w-full px-4 py-2 font-medium text-center text-white transition-colors duration-200 rounded-md bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-1 dark:focus:ring-offset-darker">
                Register
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <!-- Toggle dark mode button -->
    <div class="fixed bottom-5 left-5">
      <button aria-hidden="true" @click="toggleTheme"
        class="p-2 transition-colors duration-200 rounded-full shadow-md bg-primary hover:bg-primary-darker focus:outline-none focus:ring focus:ring-primary">
        <svg x-show="isDark" class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
        </svg>
        <svg x-show="!isDark" class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>

    <div x-show="isErrorPanelOpen">
      <div @click="isErrorPanelOpen = false"
        style="background-color: rgba(255, 255, 255, 0.5); position: absolute; top: 0; right: 0; bottom: 0; width: 100%; height: 100%; z-index: 2; display: flex; justify-content: center; align-items: center;">
      </div>

      <div
        style="display: flex; justify-content: center; align-items: center; top: 0; position: absolute; width: 100%; height: 100%; right: 0; bottom: 0;">
        <div
          class="w-full max-w-sm rounded-md flex flex-col items-center justify-center p-4 space-y-2 antialiased text-gray-900 bg-gray-100 dark:bg-dark dark:text-light"
          style="z-index: 3;" @keydown.escape="isErrorPanelOpen = false" x-ref="ErrorPanle">

          <div
            class="flex flex-col items-center justify-center flex-shrink-0 px-4 py-4 border-b dark:border-primary-dark">

            {% if success %}

            <p class="font-semibold text-center py-2" style="color:green; font-size:3rem;">Success</p>

            {% else %}

            <p class="font-semibold text-center py-2" style="color:red; font-size:3rem;">Error</p>

            {% endif %}


            <h2 id="settinsPanelLabel" class="text-xl font-medium text-gray-500 dark:text-light">{{errorMess}}</h2>
          </div>

        </div>
      </div>
    </div>

  </div>

  <script>

    const video = document.querySelector('video');
    const canvas = window.canvas = document.querySelector('canvas');
    // canvas.width = 320;
    //canvas.height = 240;


    const defImg = new Image()
    defImg.src = "/static/img/defualtUser.png"
    defImg.onload = function () {
      canvas.getContext('2d').drawImage(defImg, 0, 0, canvas.width, canvas.height);
    }

    const button = document.querySelector('button');
    button.onclick = function () {
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
      document.getElementsByName("userImage")[0].value = document.getElementById("canvaImg").toDataURL();
    };

    const constraints = {
      audio: false,
      video: true
    };

    function handleSuccess(stream) {
      window.stream = stream; // make stream available to browser console
      video.srcObject = stream;
    }

    function handleError(error) {
      console.log('navigator.MediaDevices.getUserMedia error: ', error.message, error.name);
    }

    navigator.mediaDevices.getUserMedia(constraints).then(handleSuccess).catch(handleError);







    var registerDetails = JSON.parse("{{registerDetails|escapejs}}");
    const setup = () => {
      const getTheme = () => {
        if (window.localStorage.getItem('dark')) {
          return JSON.parse(window.localStorage.getItem('dark'))
        }
        return !!window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      }

      const setTheme = (value) => {
        window.localStorage.setItem('dark', value)
      }

      const getColor = () => {
        if (window.localStorage.getItem('color')) {
          return window.localStorage.getItem('color')
        }
        return 'cyan'
      }

      const setColors = (color) => {
        const root = document.documentElement
        root.style.setProperty('--color-primary', `var(--color-${color})`)
        root.style.setProperty('--color-primary-50', `var(--color-${color}-50)`)
        root.style.setProperty('--color-primary-100', `var(--color-${color}-100)`)
        root.style.setProperty('--color-primary-light', `var(--color-${color}-light)`)
        root.style.setProperty('--color-primary-lighter', `var(--color-${color}-lighter)`)
        root.style.setProperty('--color-primary-dark', `var(--color-${color}-dark)`)
        root.style.setProperty('--color-primary-darker', `var(--color-${color}-darker)`)
        this.selectedColor = color
        window.localStorage.setItem('color', color)
      }

      return {
        loading: true,
        isDark: getTheme(),
        color: getColor(),
        selectedColor: 'cyan',
        isErrorPanelOpen: registerDetails.isError === "true",
        openErrorPanel() {
          this.isErrorPanelOpen = true; this.$nextTick(() => {
            this.$refs.ErrorPanle.focus()
          })
        },
        toggleTheme() {
          this.isDark = !this.isDark
          setTheme(this.isDark)
        },
        setColors,
      }
    }
  </script>
</body>

</html>
